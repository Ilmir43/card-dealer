<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Confirm Card</title>
  </head>
  <body>
    <h1>Confirm Card</h1>
    <img src="{{ url_for('dataset_file', filename=image_name) }}" alt="Captured card" style="max-width:100%;height:auto;">
    <p>Predicted label: {{ prediction }}</p>
    <form action="{{ url_for('confirm') }}" method="post">
      <input type="hidden" name="image_name" value="{{ image_name }}">
      <input type="hidden" name="prediction" value="{{ prediction }}">
      <label for="label">Correct label:</label>
      <select id="label" name="label">
        {% for name in card_names %}
        <option value="{{ name }}" {% if name == prediction %}selected{% endif %}>{{ name }}</option>
        {% endfor %}
      </select>
      <button type="submit">Save</button>
    </form>
    <p><a href="{{ back_url }}">Retake</a></p>
  </body>
</html>
