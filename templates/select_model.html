<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Select Model</title>
  </head>
  <body>
    <h1>Select Model</h1>
    <form action="{{ url_for('select_model') }}" method="post">
      <label for="model_path">Model path (.pt):</label>
      <input id="model_path" name="model_path" type="text" value="{{ model_path }}">
      <p>Leave empty to use template-based recognition.</p>
      <button type="submit">Apply</button>
    </form>
    <p><a href="{{ url_for('live') }}">Back to Live</a></p>
  </body>
</html>
